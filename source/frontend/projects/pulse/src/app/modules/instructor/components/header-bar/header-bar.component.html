<div
    class="
        flex
        justify-content-between
        align-items-center
        p-2
        bg-gray-100
        shadow-1
    "
>
    <div class="text-3xl">PULSE</div>
    <div class="text-2xl flex align-items-center text-600">
        Instructor Dashboard
    </div>
    <div class="flex align-items-center cursor-pointer" #profile>
        <div class="user mr-2">{{ user?.firstName }} {{ user?.lastName }}</div>
        <img
            [src]="getImageLink() | profileImage: 'small' | async"
            alt=""
            [width]="40"
            [height]="40"
            style="object-fit: cover; border-radius: 50%"
            class="mr-1"
        />
    </div>
</div>

<p-contextMenu
    [target]="profile"
    [model]="menuItems"
    triggerEvent="click"
></p-contextMenu>
