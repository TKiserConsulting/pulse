<div class="flex flex-column min-h-screen">
    <div
        class="
            flex
            justify-content-between
            align-items-center
            p-2
            bg-gray-100
            shadow-1
        "
    >
        <div class="text-3xl">PULSE</div>
        <div class="text-2xl flex flex-grow-1 justify-content-center text-600">
            Student Grid
        </div>
    </div>

    <main class="flex flex-column flex-grow-1">
        <app-student-grid></app-student-grid>
    </main>

    <!-- <footer>{{ version }}</footer> -->
</div>

<p-confirmDialog #cd header="Confirmation" icon="pi">
    <p-footer>
        <button
            type="button"
            pButton
            class="p-button-secondary"
            label="No"
            (click)="cd.reject()"
        ></button>
        <button
            type="button"
            pButton
            label="Yes"
            (click)="cd.accept()"
        ></button>
    </p-footer>
</p-confirmDialog>
